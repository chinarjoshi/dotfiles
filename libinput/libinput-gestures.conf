# Each gesture line has 3 [or 4] arguments separated by whitespace:
#
# action motion [finger_count] command
#
# where action and motion is either:
#     swipe up
#     swipe down
#     swipe left
#     swipe right
#     swipe left_up
#     swipe left_down
#     swipe right_up
#     swipe right_down
#     pinch in
#     pinch out
#     pinch clockwise
#     pinch anticlockwise

# Move to next and prev workspace
gesture swipe up 3 i3-msg workspace next
gesture swipe down 3 i3-msg workspace prev

# Browser go forward and backward
gesture swipe right 3 xdotool key alt+Right
gesture swipe left 3 xdotool key alt+Left

# Jump to next and prev open browser tab
gesture swipe right_up 3 xdotool key control+Tab
gesture swipe left_up 3 xdotool key control+shift+Tab

# Close current browser tab
gesture swipe left_down 3 xdotool key control+w
# Reopen and jump to last closed browser tab
gesture swipe right_down 3 xdotool key control+shift+t

# Workspace Movement
gesture swipe right 4 i3-msg move right
gesture swipe left 4 i3-msg move left
gesture swipe up 4 i3-msg move up
gesture swipe down 4 i3-msg move down

# Audio/Backlight controls
gesture swipe left_up 4 xdotool key XF86MonBrightnessUp
gesture swipe left_down 4 xdotool key XF86MonBrightnessDown
gesture swipe right_up 4 xdotool key XF86AudioRaiseVolume
gesture swipe right_down 4 xdotool key XF86AudioLowerVolume

# Chrome Pinch
gesture pinch in 2 xdotool key control+plus
gesture pinch out 2 xdotool key control+minus

# Fullscreen
gesture pinch in i3-msg fullscreen toggle
gesture pinch out i3-msg fullscreen toggle

# Opening key programs
gesture pinch clockwise exec kitty
gesture pinch anticlockwise exec google-chrome-stable

